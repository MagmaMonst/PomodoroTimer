<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 350px;
            position: relative;
            transition: background 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        h1 {
            color: #2575fc;
        }
        .timer {
            font-size: 56px;
            font-weight: bold;
            margin: 20px 0;
            color: #2575fc;
        }
        .time-info {
            font-size: 18px;
            margin-top: 10px;
            font-weight: bold;
        }
        .task-list {
            text-align: left;
            margin-top: 20px;
        }
        .task-list input {
            width: 70%;
            padding: 8px;
            margin-right: 5px;
        }
        .task-list button {
            padding: 8px;
            background: #2575fc;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .task-list ul {
            list-style-type: none;
            padding: 0;
        }
        .task-list li {
            background: #f1f1f1;
            padding: 8px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            color:black;
        }
        .controls button {
            font-size: 18px;
            margin: 5px;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        #start { background: #28a745; color: white; }
        #pause { background: #ffc107; color: white; }
        #reset { background: #dc3545; color: white; }
        .controls button:hover {
            opacity: 0.8;
        }
        .dark-mode {
            background: #1e1e1e;
            color: white;
        }
        .dark-mode .container {
            background: #333;
            color: white;
            box-shadow: 0 8px 16px rgba(255, 255, 255, 0.2);
        }
        .toggle-container {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
        }
        .toggle-switch {
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="toggle-container">
            <label for="darkModeToggle">Dark Mode</label>
            <input type="checkbox" id="darkModeToggle" class="toggle-switch">
        </div>
        <div>
            <label for="session-time">Set Time:</label>
            <select id="session-time" onchange="changeTime()">
                <option value="25">25 min</option>
                <option value="20">20 min</option>
                <option value="15">15 min</option>
                <option value="10">10 min</option>
            </select>
        </div>
        <div class="timer">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="time-info">
            
            Break Duration: <span id="break-time">5 min</span>
        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>
        <div class="task-list">
            <input type="text" id="task-input" placeholder="Add a task...">
            <button onclick="addTask()">Add</button>
            <ul id="task-list"></ul>
        </div>
    </div>
    <script>
        let timer;
        let timeLeft = 1500;
        let running = false;

        function updateDisplay() {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            document.getElementById("minutes").textContent = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").textContent = seconds.toString().padStart(2, '0');
            document.getElementById("time-left").textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        function changeTime() {
            let sessionTime = document.getElementById("session-time").value;
            timeLeft = sessionTime * 60;
            updateDisplay();
        }

        document.getElementById("start").addEventListener("click", function() {
            if (!running) {
                running = true;
                timer = setInterval(function() {
                    if (timeLeft > 0) {
                        timeLeft--;
                        updateDisplay();
                    } else {
                        clearInterval(timer);
                        running = false;
                    }
                }, 1000);
            }
        });

        document.getElementById("pause").addEventListener("click", function() {
            clearInterval(timer);
            running = false;
        });

        document.getElementById("reset").addEventListener("click", function() {
            clearInterval(timer);
            running = false;
            changeTime();
        });

        function addTask() {
            let taskInput = document.getElementById("task-input");
            let taskList = document.getElementById("task-list");
            if (taskInput.value.trim() !== "") {
                let li = document.createElement("li");
                li.innerHTML = `${taskInput.value} <button onclick="this.parentElement.remove()">‚ùå</button>`;
                li.style.color = "black";
                taskList.appendChild(li);
                taskInput.value = "";
            }
        }
        
        document.getElementById("darkModeToggle").addEventListener("change", function() {
            document.body.classList.toggle("dark-mode");
        });
        
        updateDisplay();
    </script>
</body>
</html>
